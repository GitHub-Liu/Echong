<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="../css/register.css" />
    <script src="../js/jquery-1.12.4.js"></script>
</head>
<body>
<!---------------------------headerBack------------------------------->
<div id="headerBack">
	<div id="header">
        <div class="header-logo">
            <a href="index.html" target="_blank"><img src="../images/register01.png"></a>
            <span><img src="../images/register01.jpg"></span>
        </div>
        <div class="header-link">
            <span>已有账号？</span>
            <a href="login.html" target="_blank">登录</a>
    	</div>
	</div>
</div>
<!-------------------------ContainerBack------------------------------>
<div id="containerBack">
	<div id="container">
        <div class="container-register">
            <div class="register-phone">
                <span>手机号：</span>
                <input id="phone" placeholder="请输入手机号码" type="text" value=""/>
                <div class="check-ok">
                    <img src="../images/register02.jpg">
                </div>
                <div class="check-tip">
                    <span></span>
                </div>
            </div>
            <div class="register-yzm01">
                <span>验证码：</span>
                <input id="yzm01" placeholder="请输入图片内容" type="text" value=""/>
                <div class="yzm01-get">
                    <!--<img id="" src=""  title="看不清?换一张"/>-->
                    <div></div>
                    <a id="tab" ><img src="../images/register03.jpg"/> 换一换</a>
                </div>
                <div class="check-ok">
                    <img src="../images/register02.jpg"/>
                </div>
                <div class="check-tip">
                    <span></span>
                </div>
            </div>
            <div class="register-yzm02">
                <span>短信验证码：</span>
                <input id="yzm02" placeholder="验证码" type="text" value=""/>
                <a href="#">
                    <span> 获取验证码 </span>
                </a>
                <div class="check-ok">
                    <img src="../images/register02.jpg"/>
                </div>
                <div class="check-tip">
                    <span></span>
                </div>
            </div>
            <div class="register-uname">
                <span>用户名：</span>
                <input id="uName" placeholder="用户名" type="text" value=""/>
                <div class="check-ok">
                    <img src="../images/register02.jpg"/>
                </div>
                <div class="check-tip">
                    <span></span>
                </div>
            </div>
            <div class="register-pwd01">
                <span> 密码：</span>
                <input id="pwd01" placeholder="密码（8-20位，区分大小写）" type="password" value=""/>
                <div class="check-ok">
                    <img src="../images/register02.jpg">
                </div>
                <div class="check-tip">
                    <span class="onShow">请输入8-20位密码</span>
                </div>
            </div>
            <p class="pwd01-leval">
           		<span class="leval-ruo">弱</span>
                <span class="leval-zhong">中</span>
                <span class="leval-qiang">强</span>
            </p>
            <div class="register-pwd02">
                <span> 确认密码：</span>
                <input id="pwd02" placeholder="确认密码" type="password" value=""/>
                <div class="check-ok">
                    <img src="../images/register02.jpg">
                </div>
                <div class="check-tip">
                    <span class="onShow">请输入确认密码</span>
                </div>
            </div>
            <p class="register-check">
                <input  checked="checked" type="checkbox"/>
                <span>我已阅读并接受E宠<a href="#">《用户使用协议》</a></span>
            </p>
            <button id="regist">立即注册</button>
        </div>
    </div>
</div>
<script src="../js/register.js"></script>
<script src="../js/regExpManger.js"></script>
</body>
</html>
